<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tuiuiu - Zero-dependency Terminal UI Library</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Build beautiful, interactive Terminal UIs with a React-like API. Zero dependencies, signals-based state, and great UX.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê¶</text></svg>">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Docsify Dark/Light Theme -->
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./custom.css" />

  <!-- Progress Bar & UI Tweaks -->
  <style>
    .progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 3px;
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      z-index: 9999;
      transition: width 0.2s ease;
    }

    /* Back to top button */
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }
    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }
    .back-to-top:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
    }

    /* Reading time badge */
    .reading-time {
      display: inline-block;
      padding: 4px 10px;
      background: rgba(59, 130, 246, 0.15);
      border-radius: 20px;
      font-size: 12px;
      color: #3b82f6;
      margin-left: 10px;
    }

    /* External link indicator */
    a[target="_blank"]::after {
      content: " ‚Üó";
      font-size: 0.8em;
      opacity: 0.7;
    }

    /* Code font */
    code, pre {
      font-family: 'JetBrains Mono', monospace !important;
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Hide navbar items and count plugin when they leak into content area */
    .content .markdown-section > nav,
    .content .markdown-section > .reading-time,
    .markdown-section > p > a > img[src*="shields.io"],
    .markdown-section > p > a > img[src*="github"],
    .app-nav,
    .count,
    .markdown-section > .count {
      display: none !important;
    }

    /* Better sidebar collapse */
    .sidebar-nav li.collapse > ul {
      display: none;
    }
    .sidebar-nav li.collapse.open > ul {
      display: block;
    }

    /* Keyboard shortcut hint */
    .keyboard-hint {
      position: fixed;
      bottom: 30px;
      left: 30px;
      padding: 8px 14px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 6px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 999;
    }
    .keyboard-hint.visible {
      opacity: 1;
    }
    .keyboard-hint kbd {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 3px;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div id="app">Loading Tuiuiu...</div>
  
  <script>
    window.$docsify = {
      name: '<span style="display:flex;align-items:center;gap:8px"><span style="font-size:24px">üê¶</span>Tuiuiu</span>',
      nameLink: '#/',
      repo: '', // Add repo URL later
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      subMaxLevel: 3,
      auto2top: true,
      themeColor: '#3b82f6',
      topMargin: 60,

      // Better anchor handling
      relativePath: true,
      routerMode: 'hash',

      // Merge navbar with cover
      mergeNavbar: true,

      // Not found page
      notFoundPage: true,

      // Markdown config - enable HTML rendering
      markdown: {
        gfm: true,
        breaks: false,
        pedantic: false,
        smartLists: true,
        smartypants: false,
        renderer: {
          // Add IDs to headings for anchor links
          heading: function(text, level) {
            const id = text.toLowerCase().replace(/[^\w]+/g, '-');
            return `<h${level} id="${id}">${text}</h${level}>`;
          }
        }
      },

      // Format last updated date
      formatUpdated: '{DD}/{MM}/{YYYY} {HH}:{mm}',

      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'üîç Search docs...',
        noData: 'No results found',
        depth: 6,
        hideOtherSidebarContent: true,
        namespace: 'tuiuiu'
      },
      copyCode: {
        buttonText: 'üìã Copy',
        errorText: '‚ùå Error',
        successText: '‚úÖ Copied!'
      },
      pagination: {
        previousText: '‚Üê Previous',
        nextText: 'Next ‚Üí',
        crossChapter: true,
        crossChapterText: true
      },

      // Count plugin for reading time
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: '#3b82f6',
        language: 'english',
        isExpected: true
      },

      // Sidebar collapse
      sidebarDisplayLevel: 1,

      // Aliases for cleaner URLs
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      darklightTheme: {
        siteFont: 'Space Grotesk, Manrope',
        defaultTheme: 'dark',
        codeFontFamily: 'monospace',
        bodyFontSize: '16px',
        dark: {
          accent: '#3b82f6',
          toogleBackground: '#1a1d24',
          background: '#0a0d12',
          textColor: '#e8ecf2',
          codeTextColor: '#60a5fa',
          codeBackgroundColor: 'rgba(7, 9, 12, 0.8)',
          borderColor: 'rgba(255, 255, 255, 0.08)',
          blockQuoteColor: '#60a5fa',
          highlightColor: '#3b82f6',
          sidebarSublink: '#a6b0c3',
          codeTypeColor: '#3b82f6',
          coverBackground: 'linear-gradient(135deg, #1a1d24 0%, #0a0d12 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#3b82f6',
          toogleBackground: '#ffffff',
          background: '#ffffff',
          textColor: '#0f172a',
          codeTextColor: '#3b82f6',
          codeBackgroundColor: '#f7f8fa',
          borderColor: '#e5e7eb',
          blockQuoteColor: '#3b82f6',
          highlightColor: '#60a5fa',
          sidebarSublink: '#6b7280',
          codeTypeColor: '#3b82f6',
          coverBackground: 'linear-gradient(to bottom, #ffffff 0%, #f7f8fa 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      }
    };
  </script>
  
  <!-- Core Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Essential plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- Reading time / word count -->
  <script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>

  <!-- Sidebar collapse -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-tsx.min.js"></script>

  <!-- Mermaid for Diagrams -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs";
    mermaid.initialize({
      startOnLoad: true,
      theme: 'dark',
      themeVariables: {
        primaryColor: '#3b82f6',
        primaryTextColor: '#fff',
        primaryBorderColor: '#60a5fa',
        lineColor: '#a6b0c3',
        secondaryColor: '#1a1d24',
        tertiaryColor: '#0a0d12'
      }
    });
    window.mermaid = mermaid;
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.js"></script>

  <!-- Dark/Light Theme Toggle -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

  <!-- Custom Scripts -->
  <script>
    // Progress bar
    (function() {
      const progress = document.createElement('div');
      progress.className = 'progress';
      progress.style.width = '0%';
      document.body.appendChild(progress);

      window.addEventListener('scroll', function() {
        const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const percent = (scrollTop / scrollHeight) * 100;
        progress.style.width = percent + '%';
      });
    })();

    // Back to top button
    (function() {
      const btn = document.createElement('button');
      btn.className = 'back-to-top';
      btn.innerHTML = '‚Üë';
      btn.title = 'Back to top';
      document.body.appendChild(btn);

      btn.addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      window.addEventListener('scroll', function() {
        if (window.scrollY > 300) {
          btn.classList.add('visible');
        } else {
          btn.classList.remove('visible');
        }
      });
    })();

    // Keyboard shortcuts
    (function() {
      const hint = document.createElement('div');
      hint.className = 'keyboard-hint';
      hint.innerHTML = '<kbd>/</kbd> Search &nbsp; <kbd>‚Üë‚Üì</kbd> Navigate &nbsp; <kbd>Enter</kbd> Select';
      document.body.appendChild(hint);

      document.addEventListener('keydown', function(e) {
        // Show hint on first keypress
        if (e.key === '/' || e.key === 'Escape') {
          hint.classList.toggle('visible');
          setTimeout(() => hint.classList.remove('visible'), 3000);
        }

        // Focus search on /
        if (e.key === '/' && !e.ctrlKey && !e.metaKey) {
          const search = document.querySelector('.search input');
          if (search && document.activeElement !== search) {
            e.preventDefault();
            search.focus();
          }
        }
      });
    })();

    // Copy anchor link on heading click
    document.addEventListener('click', function(e) {
      if (e.target.matches('h1, h2, h3, h4, h5, h6')) {
        const id = e.target.id;
        if (id) {
          const url = window.location.href.split('#')[0] + '#' + window.location.hash.split('?')[0].slice(1) + '?id=' + id;
          navigator.clipboard.writeText(url);

          // Visual feedback
          const originalText = e.target.textContent;
          e.target.textContent = 'üîó Link copied!';
          setTimeout(() => e.target.textContent = originalText, 1500);
        }
      }
    });

    // Add external link target blank
    document.addEventListener('DOMContentLoaded', function() {
      setInterval(function() {
        document.querySelectorAll('a[href^="http"]').forEach(function(link) {
          if (!link.href.includes(window.location.host)) {
            link.setAttribute('target', '_blank');
            link.setAttribute('rel', 'noopener noreferrer');
          }
        });
      }, 1000);
    });
  </script>

  <!-- Footer -->
  <script>
    window.$docsify.plugins = [].concat(function(hook) {
      hook.afterEach(function(html) {
        const footer = `
          <footer style="margin-top: 50px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); font-size: 14px; color: #888; text-align: center;">
            <p>
              Made with üê¶ Tuiuiu
              ¬∑
              MIT License
            </p>
          </footer>
        `;
        return html + footer;
      });
    }, window.$docsify.plugins || []);
  </script>
</body>
</html>
