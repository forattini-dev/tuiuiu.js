name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this feature solve?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How should this feature work?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Other solutions you've considered

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      render: typescript
      placeholder: |
        import { Box, Text, NewComponent } from 'tuiuiu.js';

        const App = () => Box({},
          NewComponent({ feature: true })
        );
