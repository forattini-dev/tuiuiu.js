name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create app with...
        2. Render component...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Minimal code to reproduce the issue
      render: typescript
      placeholder: |
        import { render, Box, Text } from 'tuiuiu';

        const App = () => Box({},
          Text({}, 'Hello')
        );

        render(App);
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Tuiuiu Version
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      placeholder: "20.10.0"
    validations:
      required: true

  - type: dropdown
    id: terminal
    attributes:
      label: Terminal
      options:
        - iTerm2
        - Terminal.app
        - Windows Terminal
        - GNOME Terminal
        - VS Code Terminal
        - Other
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful (terminal size, OS, etc.)
