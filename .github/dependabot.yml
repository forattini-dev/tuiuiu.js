version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    groups:
      # Group minor and patch updates together
      dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Major updates get individual PRs for review
    ignore:
      # Ignore packages that are dev-only and not security critical
      - dependency-name: "@types/*"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
